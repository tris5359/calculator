<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class=" ">
            <div class="left">
                <div class="calculator">
                    <div class="screen-text ">_</div>
                    <input type="text" class="calculator-screen" value="0" disabled />
                    <div class="calculator-keys">
                        <div class="row">
                            <button class="all-clear" data-id="Backspace">AC</button>
                            <button class="operator percentage" data-id="%" value="%">%</button>
                            <button class="operator divide" data-id="/" value="/">&divide;</button>
                        </div>
                        <div class="row">
                            <button class="number" value="7" data-id="7">7</button>
                            <button class="number" value="8" data-id="8">8</button>
                            <button class="number" value="9" data-id="9">9</button>
                            <button class="operator multiply" data-id="*" value="*">&times;</button>
                        </div>
                        <div class="row">
                            <button class="number" value="4" data-id="4">4</button>
                            <button class="number" value="5" data-id="5">5</button>
                            <button class="number" value="6" data-id="6">6</button>
                            <button class="operator subtract" data-id="-" value="-">-</button>
                        </div>
                        <div class="row">
                            <button class="number" value="1" data-id="1">1</button>
                            <button class="number" value="2" data-id="2">2</button>
                            <button class="number" value="3" data-id="3">3</button>
                            <button class="operator add" value="+" data-id="+">+</button>
                        </div>
                        <div class="row">
                            <button class="number zero-btn" value="0" data-id="0">0</button>
                            <button class="decimal" value="." data-id=".">.</button>
                            <button class="equal-sign" data-id="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="right">
            </div>  -->
        </div>

    </div>
    <script src="scripts.js"></script>

</html>
